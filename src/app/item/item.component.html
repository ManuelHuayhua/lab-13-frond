<div class="container mt-4">
    <h2>Items</h2>
    
    <!-- Formulario para crear/editar un item -->
    <form (ngSubmit)="currentItem._id ? updateItem(currentItem._id, currentItem) : createItem(itemForm)" #itemForm="ngForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" [(ngModel)]="currentItem.name" name="name" required #name="ngModel" required maxlength="20">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
          Name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" class="form-control" [(ngModel)]="currentItem.description" name="description" required #description="ngModel" required maxlength="100">
        <div *ngIf="description.invalid && (description.dirty || description.touched)" class="text-danger">
          Description is required.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">{{currentItem._id ? 'Update' : 'Add'}}</button>
      
      <div *ngIf="actionMessage" class="alert alert-success mt-2">
        {{ actionMessage }}
      </div>
    </form>
  
    <hr>
    <!-- Lista de items -->
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td>{{ item.name }}</td>
          <td>{{ item.description }}</td>
          <td>
            <button class="btn btn-sm btn-primary" (click)="editItem(item._id)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteItem(item._id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
